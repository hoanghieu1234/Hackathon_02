<script>
    let arr = [5, 2, 3, 4, 1];
    let newArr = [];
    while (arr.length > 0) {
      let minIndex = 0;
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < arr[minIndex]) {
          minIndex = i;
        }
      }
      newArr.push(arr[minIndex]);
      arr.splice(minIndex, 1);
    }
    console.log("Mảng mới sau khi sắp xếp là:", newArr);
</script>
</html>
